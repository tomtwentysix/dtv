name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push Production image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.prod
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/dtv:prod-latest
          ghcr.io/${{ github.repository_owner }}/dtv:prod-${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push Development image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.dev
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/dtv:dev-latest
          ghcr.io/${{ github.repository_owner }}/dtv:dev-${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          # Navigate to deployment directory
          cd /opt/dt-visuals
          
          # Login to GitHub Container Registry
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # Pull latest images
          docker pull ghcr.io/${{ github.repository_owner }}/dtv:prod-latest
          docker pull ghcr.io/${{ github.repository_owner }}/dtv:dev-latest
          
          # Stop and remove all existing containers and networks (preserve volumes)
          docker-compose -f docker-compose.letsencrypt.yml down --remove-orphans 2>/dev/null || true
          docker-compose down --remove-orphans 2>/dev/null || true
          docker system prune -af
          
          # Deploy with Let's Encrypt automation
          chmod +x deploy-with-letsencrypt.sh
          ./deploy-with-letsencrypt.sh false
          
          # Wait a moment and check container status
          sleep 10
          docker-compose -f docker-compose.letsencrypt.yml ps
          
          # Show logs for troubleshooting
          echo "=== Let's Encrypt Deployment Status ==="
          docker-compose -f docker-compose.letsencrypt.yml ps
          echo "=== Nginx Logs ==="
          docker-compose -f docker-compose.letsencrypt.yml logs --tail=50 nginx
          echo "=== Certbot Logs ==="
          docker-compose -f docker-compose.letsencrypt.yml logs --tail=20 certbot
          echo "=== Production App Logs ==="
          docker-compose -f docker-compose.letsencrypt.yml logs --tail=50 app-prod
          echo "=== Development App Logs ==="
          docker-compose -f docker-compose.letsencrypt.yml logs --tail=50 app-dev
          echo "=== Certificate Status ==="
          docker run --rm -v "$(pwd)/certbot/conf:/etc/letsencrypt" certbot/certbot:latest certificates || echo "No certificates found yet"
          
          # Clean up old images
          docker image prune -f