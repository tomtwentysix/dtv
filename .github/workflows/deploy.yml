name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.prod
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/dt-visuals:latest
          ghcr.io/${{ github.repository_owner }}/dt-visuals:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          # Pull latest image
          docker pull ghcr.io/${{ github.repository_owner }}/dt-visuals:latest
          
          # Stop existing container
          docker stop dt-visuals || true
          docker rm dt-visuals || true
          
          # Run new container
          docker run -d \
            --name dt-visuals \
            --restart unless-stopped \
            -p 80:5000 \
            -p 443:5000 \
            -v dt-visuals-data:/app/uploads \
            -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            -e SESSION_SECRET="${{ secrets.SESSION_SECRET }}" \
            ghcr.io/${{ github.repository_owner }}/dt-visuals:latest